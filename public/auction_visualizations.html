
      <!DOCTYPE html>
      <html>
      <head>
        <title>Auction Results Visualizations</title>
        <style>
          body { font-family: Arial, sans-serif; margin: 20px; }
          h1 { color: #333; }
          .visualization { margin-bottom: 30px; }
          .visualization h2 { color: #555; }
          img { max-width: 100%; border: 1px solid #ddd; }
        </style>
      </head>
      <body>
        <h1>Auction Results for Mclaren 675LT</h1>
        
        <div class="summary">
          <h2>Summary</h2>
          <p>Total Results: 16</p>
          <p>Average Sold Price: $280,258</p>
          <p>Highest Sold Price: $338,000</p>
          <p>Lowest Sold Price: $251,000</p>
          <p>Sold Percentage: 50%</p>
        </div>
        
        
        <div class="visualization">
          <h2>Price Trends Over Time</h2>
          <img src="/charts/auction_prices_1740751938904.svg" alt="Price Trends">
        </div>
        
        
        
        <div class="visualization">
          <h2>Price Distribution</h2>
          <img src="/charts/price_histogram_1740751938935.svg" alt="Price Distribution">
        </div>
        
      </body>
      </html>
